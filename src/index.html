<!DOCTYPE html>
<html lang="en" class="page">
  <head class="page">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu</title>
    <link rel="icon" href="./images/NAMU.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top top">
            <a href="#"class="logo">
              <img
                src="./images/NAMU.svg"
                alt="NAMU logo picture"
                class="logo__image"
              >
            </a>

            <div class="top__navigation">
              <a href="#menu" class="icon icon--menu"></a>

              <select class="lang-switcher">
                <option
                  class="lang-switcher__option"
                  value="Ua"
                  selected
                >
                  Ua
                </option>

                <option class="lang-switcher__option" value="En">En</option>
              </select>
            </div>
          </div>

          <div class="header__center">
            <div class="header__information">
              <div class="header__data">
                10 серпня - 10 листопада
              </div>

              <div class="header__main-title">
                Мистецтво ХІХ - ХХ ст.
              </div>

              <div class="header__sub-title">
                Внесок українських митців у світову культуру 19-20 ст.
              </div>

              <div class="button button--first-type header__button">Купити квиток</div>

              <div class="header__content-lower">
                <div class="header__time">10.08 - 10.10</div>

                <div class="header__underline"></div>
              </div>
            </div>

            <div class="header__picture">
              <div class="header__image"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top">
            <a href="#"class="logo">
              <img
                src="./images/NAMU.svg"
                alt="NAMU logo picture"
                class="logo__image"
              >
            </a>

            <div class="top__navigation">
              <a href="#" class="icon icon--cross"></a>

              <select class="lang-switcher lang-switcher--menu">
                <option
                  class="lang-switcher__option"
                  value="Ua"
                  selected
                >
                  Ua
                </option>

                <option class="lang-switcher__option" value="En">En</option>
              </select>
            </div>
          </div>

          <div class="menu__information">
            <div class="menu__data">
              <p class="menu__data--title">Розклад сьогодні:</p>
              <p class="menu__data--content">12:00 - 19:00</p>
            </div>

            <div class="menu__address">
              <p class="menu__address--title">Адреса:</p>
              <a
                href="https://goo.gl/maps/XCVPP3Eh7PBYxz1w9"
                target="_blank"
                class="menu__address--content">Київ, вул. М. Грушевського, 6</a>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#actual" class="menu__link">Актуальні виставки</a>
            </li>

            <li class="menu__item">
              <a href="#events" class="menu__link">Найближчі події</a>
            </li>

            <li class="menu__item">
              <a href="#news" class="menu__link">Новини</a>
            </li>
          </ul>

          <div class="menu__line"></div>

          <div class="button button--first-type menu__button">Купити квиток</div>

          <div class="menu__picture">
            <div class="menu__image"></div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
